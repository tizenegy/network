{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div id="success-top" class="alert alert-success" role="alert">
        Posted successfully!
    </div>
    <h3>New Post</h3>
    {% if user.is_authenticated %}
        <div class="container">
            <div id="compose-view">
                <form id="compose-form" onsubmit="return false">
                    <div class="col-xs-2">
                    {{ new_post_form.as_p }}
                    </div>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    {% endif %}
    <h3>All posts</h3>
    <div>
        
    </div>

    <a href="#" class="float">
        <i class="fas fa-pen my-float"></i>
    </a>

{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
