{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div id="success-top" class="alert alert-success" role="alert">
        Posted successfully!
    </div>

    {% if user.is_authenticated %}
        <div class="container">
            <div id="compose-view">
                <h3>New Post</h3>
                <form id="compose-form" onsubmit="return false">
                    <div class="col-xs-2">
                    {{ new_post_form.as_p }}
                    </div>
                    {% comment %} <textarea class="form-control" id="compose-body" placeholder="Content"></textarea> {% endcomment %}
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    {% endif %}

    <div>
        All posts
    </div>

<!-- Light circle button with ripple effect -->
<button class="btn pmd-btn-fab pmd-ripple-effect btn-light" type="button"><i class="material-icons pmd-sm">add</i></button>


{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
